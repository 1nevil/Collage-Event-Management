<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <style>

        </style>

    </h:head>

    <h:body >
        <ui:composition template="layout.xhtml">
            <ui:define name="content">
                <f:view>

                    <h:form  >
                        <h1 class="text-center text-secondary"><h:outputText  value="All Events"/></h1>
                        <div style="max-width: 100%; overflow: scroll; text-overflow: ellipsis; white-space: nowrap;" >
                            <h:dataTable id="dtHorizontalExample" rendered="#{not empty adminBean.events}"  class="table datatable" value="#{adminBean.events}" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Delete"/>
                                    </f:facet>
                                    <h:commandButton class="btn btn-danger" value="delete" action="#{adminBean.deleteEvent(item.eventId)}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Delete"/>
                                    </f:facet>
                                    <h:commandButton class="btn btn-primary" value="update" action="#{adminBean.setEventValues(item.eventId)}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.eventId}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Title"/>
                                    </f:facet>
                                    <h:outputText value="#{item.title}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Description"/>
                                    </f:facet>
                                    <div style="max-width: 250px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" >
                                        <h:outputText value="#{item.description}" title="#{item.description}" />
                                    </div>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="StartTime"/>
                                    </f:facet>
                                    <h:outputText value="#{item.startTime}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="EndTime"/>
                                    </f:facet>
                                    <h:outputText value="#{item.endTime}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Address"/>
                                    </f:facet>
                                    <h:outputText value="#{item.address}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Pincode"/>
                                    </f:facet>
                                    <h:outputText value="#{item.pincode}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="StartDate"/>
                                    </f:facet>
                                    <h:outputText value="#{item.startDate}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="EndDate"/>
                                    </f:facet>
                                    <h:outputText value="#{item.endDate}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="No.Registration"/>
                                    </f:facet>
                                    <h:outputText value="#{item.noOfRegistration}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Event Image"/>
                                    </f:facet>
                                    <!--<img style="height:10rem;width: 16rem;"  src="#{item.eventImg}"/>-->
                                    <h:graphicImage library="images" name="#{item.eventImg}" height="120" width="200%"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="MaxPeopleGroup"/>
                                    </f:facet>
                                    <h:outputText value="#{item.maxPeopleGroup}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="categoey"/>
                                    </f:facet>
                                    <h:outputText value="#{item.categoryId.categoryName}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="RegisterPerson"/>
                                    </f:facet>
                                    <h:outputText value="#{item.registerId.username}"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </h:form>
                </f:view>
                <h:panelGroup rendered="#{empty adminBean.events}">
                    <h:outputText class="text-danger h3" value="No data available."/>
                </h:panelGroup> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
