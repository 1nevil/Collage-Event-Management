<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="layout.xhtml">
            <ui:define name="content">
                <f:view>


                    <h:form >
                        <h1 class="text-center"><h:outputText class="text-secondary" value="Create Award"/></h1>
                        <div class="form-group row">
                            <h:outputLabel value="AwardTitle:" for="awardTitle" />
                            <div class="col-sm-12">
                                <h:inputText id="awardTitle" value="#{adminBean.awardTitle}" title="AwardTitle" class="form-control " />
                            </div>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel value="AwardDescription:" for="awardDescription" />
                            <div class="col-sm-12">

                                <h:inputTextarea  cols="30" rows="5" id="awardDescription" value="#{adminBean.awardDiscription}" title="AwardDescription" class="form-control " />
                            </div>
                        </div>
                        <div class="form-group row">
                            <h:outputLabel value="Event name : " for="eventId" />
                            <div class="col-sm-12">

                                <h:selectOneMenu value="#{adminBean.eventId}" class="form-control">
                                    <f:selectItems value="#{adminBean.getEvents()}"  var="e" itemLabel="#{e.title}" itemValue="#{e.eventId}" class="form-control " />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group mt-2">
                            <h:commandButton  class="btn btn-secondary" value="insert Award" action="#{adminBean.insertAward()}" />
                        </div>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
