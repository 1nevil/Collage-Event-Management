<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="layout.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form >
                        <h1 class="text-center"><h:outputText class=" text-secondary" value="Category data"/></h1>

                        <h:dataTable class="table datatable" value="#{adminBean.allCategory}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CategoryId"/>
                                </f:facet>
                                <h:outputText value="#{item.categoryId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CategoryName"/>
                                </f:facet>
                                <h:outputText value="#{item.categoryName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CategoryType"/>
                                </f:facet>
                                <h:outputText value="#{item.categoryType}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Delete"/>
                                </f:facet>
                                <h:commandButton value="Delete" class="btn btn-danger" action="#{adminBean.deleteCategory(item.categoryId)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Update"/>
                                </f:facet>
                                <h:commandButton value="Update" class="btn btn-primary" action="#{adminBean.setValueCategory(item.categoryId)}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
