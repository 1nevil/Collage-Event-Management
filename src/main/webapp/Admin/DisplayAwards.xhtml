<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="layout.xhtml">
            <ui:define name="content">
                <f:view>


                    <h:form >
                        <h1 class="text-center text-secondary"><h:outputText value="Awards"/></h1>
               
                        <h:dataTable class="table datatable"  rendered="#{not empty adminBean.award}"  value="#{adminBean.award}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="AwardId"/>
                                </f:facet>
                                <h:outputText value="#{item.awardId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="AwardTitle"/>
                                </f:facet>
                                <h:outputText value="#{item.awardTitle}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="AwardDescription"/>
                                </f:facet>
                                <h:outputText value="#{item.awardDescription}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Event name"/>
                                </f:facet>
                                <h:outputText value="#{item.eventId.title}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="delete"/>
                                </f:facet>
                                <h:commandButton class="btn btn-primary" action="#{adminBean.deleteAward(item.awardId)}" value="delete"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
                <h:panelGroup rendered="#{empty adminBean.award}">
                    <h:outputText class="text-danger h3" value="No data available."/>
                </h:panelGroup>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
