<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="layout.xhtml">
            <ui:define name="content">
                <f:view>


                    <h:form style="display:flex;justify-content: center">
                        <div>
                            <h1 class="text-center"><h:outputText class="text-secondary" value="Create category"/></h1>
                            <div class="form-group row mt-5">
                                <h:outputLabel class="text-center" value="Enter Category Name:" for="categoryName" />
                                <div class="col-sm-12">
                                    <h:inputText id="categoryName" value="#{adminBean.categoryName}" title="CategoryName" class="form-control" required="true" requiredMessage="The CategoryName field is required."/>
                                    <h6 class="text-center"> <h:message class="text-danger" for="categoryName" /></h6>
                                </div>
                            </div>
                            <div class="form-group row">
                                <h:outputLabel  class="text-center" value="Enter Category Type:" for="categoryType" />
                                <div class="col-sm-12">
                                    <h:inputText id="categoryType" value="#{adminBean.categoryTitle}" title="CategoryType" class="form-control"   required="true" requiredMessage="The Category Type field is required." />
                                    <h6 class="text-center"> <h:message class="text-danger" for="categoryType" /></h6>
                                </div>
                            </div>


                            <div class="form-group mt-2 mb-4 d-flex justify-content-center">
                                <h:commandButton class="btn btn-secondary" value="Insert Category" action="#{adminBean.insertCategory()}"></h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </f:view>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
