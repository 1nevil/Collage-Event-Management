<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="layout.xhtml">
            <ui:define name="content">
                <f:view>

                    <div  >
                        <h1 class="text-center"><h:outputText class="text-secondary" value="Create Sponsor"/></h1>

                        <h:form  enctype="multipart/form-data">
                            <div class="form-group row mb-3">
                                <h:outputLabel style="color: #343a40;" value="Sponsor Name:" for="sponserName" />
                                <div class="col-sm-12">
                                    <h:inputText class="form-control" id="sponserName" value="#{adminBean.sponserName}" title="Sponsor Name"  />
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <h:outputLabel style="color: #343a40;" value="Sponsor Description:" for="sponserDescription" />
                                <div class="col-sm-12">
                                    <h:inputTextarea  cols="30" rows="5" id="sponserDescription" value="#{adminBean.sponserDiscription}" title="Sponsor Description" class="form-control" />
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <h:outputLabel style="color: #343a40;" value="Sponsor Image:" for="image" />
                                <div class="col-sm-12">

                                    <h:inputFile id="image" value="#{adminBean.file}" required="true" class="form-control" />
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <h:outputLabel style="color: #343a40;" value="Sponsor Contact:" for="sponserContact" />
                                <div class="col-sm-12">

                                    <h:inputText id="sponserContact" value="#{adminBean.contactNumber}" title="Sponsor Contact" class="form-control " />
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <h:outputLabel style="color: #343a40;" value="Select Event:" for="eventId" />
                                <div class="col-sm-12">

                                    <h:selectOneMenu value="#{adminBean.sponserEventId}" class="form-control" >
                                        <f:selectItems value="#{adminBean.getEvents()}" var="e" itemLabel="#{e.title}" itemValue="#{e.eventId}" />
                                    </h:selectOneMenu>
                                </div> 
                            </div>

                            <div class="mt-2 mb-5" >
                                <h:commandButton  class="btn btn-secondary" value="Insert Sponsor" action="#{adminBean.insertSponsers()}" />
                            </div>
                        </h:form>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
