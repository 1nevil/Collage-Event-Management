<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Diplay winner</title>
    </h:head>
    <h:body>
        <ui:composition template="layout.xhtml">
            <ui:define name="content">
                <f:view>


                    <h:form >
                        <h1 class="text-center"><h:outputText class=" text-secondary" value="Winner data"/></h1>
                        <h:dataTable class="table datatable" rendered="#{not empty adminBean.winners}" value="#{adminBean.winners}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="WinnerId"/>
                                </f:facet>
                                <h:outputText value="#{item.winnerId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="WinnerTitle"/>
                                </f:facet>
                                <h:outputText value="#{item.winnerTitle}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Event title"/>
                                </f:facet>
                                <h:outputText value="#{item.eventId.title}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Event title"/>
                                </f:facet>
                                <h:outputText value="#{item.groupId.groupName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Delete"/>
                                </f:facet>
                                <h:commandButton class="btn btn-danger" value="delete" action="#{adminBean.deleteWinner(item.winnerId)}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
                <h:panelGroup rendered="#{empty adminBean.winners}">
                    <h:outputText class="text-danger h3" value="No data available."/>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
