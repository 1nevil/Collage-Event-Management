<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="layout.xhtml">
            <ui:define name="content">
                <f:view>

                    <h:form >
                        <h1 class="text-center"><h:outputText class="text-secondary" value="Sponser Details"/></h1>
                       
                        <h:dataTable class="table datatable"  rendered="#{not empty adminBean.sponsers}" value="#{adminBean.sponsers}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="SponserId"/>
                                </f:facet>
                                <h:outputText value="#{item.sponserId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="SponserName"/>
                                </f:facet>
                                <h:outputText value="#{item.sponserName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="SponserDescription"/>
                                </f:facet>
                                <h:outputText value="#{item.sponserDescription}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="SponserImg"/>
                                </f:facet>
                                <h:graphicImage library="images" name="#{item.sponserImg}" height="110" width="170"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="SponserContact"/>
                                </f:facet>
                                <h:outputText value="#{item.sponserContact}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Event title"/>
                                </f:facet>
                                <h:outputText value="#{item.eventId.title}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="delete"/>
                                </f:facet>
                                <h:commandButton class="btn btn-primary" action="#{adminBean.deleteSponser(item.sponserId)}" value="delete"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
                <h:panelGroup rendered="#{empty adminBean.sponsers}">
                    <h:outputText class="text-danger h3" value="No data available."/>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
