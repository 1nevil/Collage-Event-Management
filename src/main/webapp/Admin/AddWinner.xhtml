<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="layout.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1 class="text-center">
                            <h:outputText class="text-secondary" value="Create Winner"/>
                        </h1>

                        <!-- Event Selection -->
                        <div class="form-group row mb-3">
                            <h:outputLabel value="EventId:" for="eventId" />
                            <h:selectOneMenu value="#{insertWinner.winnerEventId}" class="form-control">
                                <f:selectItems value="#{insertWinner.getEvents()}" var="e" itemLabel="#{e.title}" itemValue="#{e.eventId}" />
                                <f:ajax listener="#{insertWinner.loadAwardsAndGroups()}" render="awardDropdown groupsDropdown" />
                            </h:selectOneMenu>
                        </div>

                        <!-- Group Selection -->
                        <div class="form-group row mb-3">
                            <h:outputLabel value="Group " for="awardDropdown" />
                            <h:selectOneMenu id="awardDropdown" class="form-control" value="#{insertWinner.wg}">
                                <f:selectItems value="#{insertWinner.groups}" var="g" itemLabel="#{g.groupName}" itemValue="#{g.groupId}" />
                            </h:selectOneMenu>
                        </div>

                        <!-- Award Title Selection -->
                        <div class="form-group row mb-3">
                            <h:outputLabel value="Award title" for="groupsDropdown" />
                            <h:selectOneMenu id="groupsDropdown" class="form-control" value="#{insertWinner.wt}">
                                <f:selectItems value="#{insertWinner.filterAwards}" var="w" itemLabel="#{w.awardTitle}" itemValue="#{w.awardTitle}"/>
                            </h:selectOneMenu>
                        </div>

                        <h:commandButton class="btn btn-secondary" value="Add Winner" action="#{insertWinner.insertWinner()}"/>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
