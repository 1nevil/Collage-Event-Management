<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="userLayout.xhtml">
            <ui:define name="content">
                <div class="col-md-6 offset-md-3 d-flex justify-content-center align-items-center" style="height: 70vh ">


                    <!-- form card reset password -->
                    <div class="card card-outline-secondary" style="max-height: 55vh;width: 70vw ">
                        <div class="card-header">
                            <h3 class="mb-0">Password Reset</h3>
                            <hr />
                        </div>
                        <div class="card-body">
                            <h:form class="form" role="form" >
                                <div class="form-group m-2">
                                    <label for="inputResetPasswordEmail">Email</label>
                                    <h:inputText  class="form-control" id="inputResetPasswordEmail" required="true" value="#{sessionScope.User.email}" requiredMessage="**email Not be Blank"/>
                                    <h:message  class="text-danger "  for="inputResetPasswordEmail"  />
                                </div>
                                <div class="form-group m-2">
                                    <label for="inputResetPassword">Password</label>
                                    <h:inputText  class="form-control" value="#{studentBean.newPassword}"  id="inputResetPassword"  required="true"  requiredMessage="**Password Not be Blank"/>
                                    <h:message class="text-danger"   for="inputResetPassword"  />

                                </div>
                                <h:outputLabel class="h6 text-success mt-1" value="#{studentBean.message}"/>
                                <div class="form-group mx-2">
                                    <h:commandButton value="Change Password" action="#{studentBean.updatePassword()}" class="btn btn-primary mt-3 "></h:commandButton>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
